<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tbody>
            <tr data-process-id="1">
                <td class="user-selector">

                    <ul class="user-bars"></ul>
                </td>
            </tr>
            <tr data-process-id="2">
                <td class="user-selector">

                    <ul class="user-bars"></ul>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="tooltip" id="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
